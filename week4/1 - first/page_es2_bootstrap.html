<!DOCTYPE html>
<html>

<head>

   <!-- Titolo pagina -->
   <title>My Scores</title>

   <!-- Importante, viewport per avere tutta la pagina -->
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Importiamo il Bootstrap CSS, che avrà già delle regole CSS preimpostate -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- collegare il file css? -->
   <link rel=stylesheet type="text/css" href="stile_exam.css">

</head>

<body>
   <div class="container-fluid">
      <!-- questa div prende tutto il body... -->
      <!-- cosa è il container fluid? È un container che contiene tutta la dimensione della pagina -->

      <!-- tutto ciò che voglio che stia dentro una riga, lo metto dentro una div row, pazzesco -->
      <div class="row">
         <header>
            <h1>My Scores</h1>
         </header>
      </div>
      <div class="row">
         <div class="col-3">
            <!-- se non facciamo niente, non va "aside" -->
            <!-- bootstrap usa la griglia a 12 colonne -->
            <aside>
               <h2>Navigation</h2>
            </aside>
         </div>
         <div class="col-9">
            <main>
               <h2>Current Scores</h2>
               <!-- Primo esempio bootstrap :O -->
               <table class="table">
                  <tr>
                     <th>Exam</th>
                     <th>Score</th>
                     <th>Date</th>
                  </tr>
                  <tr>
                     <td>Web Applications I</td>
                     <td>30</td>
                     <td>03/21/2022</td>
                  </tr>
                  <tr>
                     <td>System Programming</td>
                     <td>28</td>
                     <td>03/21/2022</td>
                  </tr>
                  <tr>
                     <td>Networking</td>
                     <td>30L</td>
                     <td>03/21/2022</td>
                  </tr>
               </table>
            </main>
         </div>
      </div>
      <div class="row">
         <footer>
            &copy; Applicazioni Web I
         </footer>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
